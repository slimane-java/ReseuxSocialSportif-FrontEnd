<div calss="R">
<div class="R1">
<div padding>
    <ion-segment [(ngModel)]="pet">

      <ion-segment-button value="Profile">
       Profile
      </ion-segment-button>
      <ion-segment-button value="Annonce">
        Annonce
      </ion-segment-button>
      <ion-segment-button value="Amies">
        Amies
      </ion-segment-button>
    </ion-segment>
  </div>
  
  <div [ngSwitch]="pet">
    <ion-list *ngSwitchCase="'Profile'">
      <ion-item>
        <div class="container">
            <div class="row">
                <div class="col-md-9">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <h4>Your Profile</h4>
                                    <hr>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <form>
                                      <div class="form-group row">
                                        <label for="username" class="col-4 col-form-label">User Name*</label> 
                                        <div class="col-8">
                                          <input id="username" [(ngModel)]='Username' name="username" placeholder="Username" class="form-control here" required="required" type="text">
                                        </div>
                                      </div>
                                      <div class="form-group row">
                                        <label for="name" class="col-4 col-form-label">First Name</label> 
                                        <div class="col-8">
                                          <input id="name" [(ngModel)]='Nom' name="Nom" placeholder="First Name" class="form-control here" type="text">
                                        </div>
                                      </div>
                                      <div class="form-group row">
                                        <label for="lastname" class="col-4 col-form-label">Last Name</label> 
                                        <div class="col-8">
                                          <input id="lastname"  [(ngModel)]="Prenom" name="Prenom" placeholder="Last Name" class="form-control here" type="text">
                                        </div>
                                      </div>
                                      <div class="form-group row">
                                        <label for="Date" class="col-4 col-form-label">Date Naissences</label> 
                                        <div class="col-8">
                                          <input id="Date"  [(ngModel)]='dateNaisence' name="dateNaisence" placeholder="Date" class="form-control here" type="text">
                                        </div>
                                      </div>
                                      <div class="form-group row">
                                        <label for="email" class="col-4 col-form-label">Email*</label> 
                                        <div class="col-8">
                                          <input id="email" [(ngModel)]='Email' name="Email" placeholder="Email" class="form-control here" required="required" type="text">
                                        </div>
                                      </div>
                                      <div class="form-group row">
                                        <label for="Tele" class="col-4 col-form-label">Telephone</label> 
                                        <div class="col-8">
                                          <input id="Tele" [(ngModel)]='Tele' name="Tele" placeholder="Tele" class="form-control here" type="text">
                                        </div>
                                      </div>
                                      <div class="form-group row">
                                        <label for="Ville" class="col-4 col-form-label">Ville</label> 
                                        <div class="col-8">
                                          <input id="Ville" [(ngModel)]='Ville' name="Ville" placeholder="Ville" class="form-control here" type="text">
                                        </div>
                                      </div>
                                      <div class="form-group row">
                                        <label for="Adresse" class="col-4 col-form-label">Adresse</label> 
                                        <div class="col-8">
                                          <textarea id="Adresse" name="Adresse"  [(ngModel)]='Adresse' cols="40" rows="4" class="form-control" type="text"></textarea>
                                        </div>
                                      </div>
                                      <div class="form-group row">
                                        <div class="offset-4 col-8">
                                          <button name="submit" type="submit" class="btn btn-primary">Update My Profile</button>
                                        </div>
                                      </div>
                                    </form>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </ion-item>
      ...
    </ion-list>

    <ion-list *ngSwitchCase="'Annonce'">
        <ion-item>
            <ion-card>

                <ion-item>
                  <ion-avatar item-start>
                    <img src="img/marty-avatar.png">
                  </ion-avatar>
                  <h2>Marty McFly</h2>
                  <p>November 5, 1955</p>
                </ion-item>
              
                <img src="img/advance-card-bttf.png">
              
                <ion-card-content>
                  <p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?! Whoa. This is heavy.</p>
                </ion-card-content>
              
                <ion-row>
                  <ion-col>
                    <button ion-button icon-start clear small>
                      <ion-icon name="thumbs-up"></ion-icon>
                      <div>12 Likes</div>
                    </button>
                  </ion-col>
                  <ion-col>
                    <button ion-button icon-start clear small>
                      <ion-icon name="text"></ion-icon>
                      <div>4 Comments</div>
                    </button>
                  </ion-col>
                  <ion-col center text-center>
                    <ion-note>
                      11h ago
                    </ion-note>
                  </ion-col>
                </ion-row>
              
              </ion-card>
        </ion-item>
        ...
      </ion-list>
  
    <ion-list *ngSwitchCase="'Amies'">
        <ion-list>
            <ion-item>
              <ion-thumbnail item-start>
                <img src="img/thumbnail-totoro.png">
              </ion-thumbnail>
              <h2>My Neighbor Totoro</h2>
              <p>Hayao Miyazaki â€¢ 1988</p>
              <button ion-button clear item-end>View</button>
            </ion-item>
          </ion-list>
 
    </ion-list>
  </div>
  </div>
  </div>
