<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Home</ion-title>
    </ion-navbar>
  </ion-header>

 <div class="R">
     <div class="R1">
  <ion-item>
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <h4>Your Profile</h4>
                                <hr>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <form>
                                  <div class="form-group row">
                                    <label for="username" class="col-4 col-form-label">Titre</label> 
                                    <div class="col-8">
                                      <input id="username" [(ngModel)]='Username' name="username" placeholder="Username" class="form-control here" required="required" type="text">
                                    </div>
                                  </div>
                                  <div class="form-group row">
                                    <label for="name" class="col-4 col-form-label">Ville</label> 
                                    <div class="col-8">
                                      <input id="name" [(ngModel)]='Nom' name="Nom" placeholder="First Name" class="form-control here" type="text">
                                    </div>
                                  </div>
                                  <div class="form-group row">
                                    <label for="lastname" class="col-4 col-form-label">Adresse</label> 
                                    <div class="col-8">
                                      <input id="lastname"  [(ngModel)]="Prenom" name="Prenom" placeholder="Last Name" class="form-control here" type="text">
                                    </div>
                                  </div>
                                  <div class="form-group row">
                                    <label for="Date" class="col-4 col-form-label">Date Naissences</label> 
                                    <div class="col-8">
                                      <input id="Date"  [(ngModel)]='dateNaisence' name="dateNaisence" placeholder="Date" class="form-control here" type="text">
                                    </div>
                                  </div>
                                  <div class="form-group row">
                                    <label for="email" class="col-4 col-form-label">Date Annonce</label> 
                                    <div class="col-8">
                                      <input id="email" [(ngModel)]='Email' name="Email" placeholder="Email" class="form-control here" required="required" type="text">
                                    </div>
                                  </div>
                                  <div class="form-group row">
                                    <label for="Tele" class="col-4 col-form-label">Telephone</label> 
                                    <div class="col-8">
                                      <input id="Tele" [(ngModel)]='Tele' name="Tele" placeholder="Tele" class="form-control here" type="text">
                                    </div>
                                  </div>
                                  <div class="form-group row">
                                  <Label for="Adresse" class="col-4 col-from-label">Ville</Label>
                                  <div>
                                    <input id="Ville" name="Ville"  name="Ville"  [(ngModel)]='Ville' cols="40" rows="4" calse="form-control" />
                                  </div>
                                  </div>
                                  <div class="form-group row">
                                    <label for="Adresse" class="col-4 col-form-label">Adresse</label> 
                                    <div class="col-8">
                                      <textarea id="Adresse" name="Adresse"  [(ngModel)]='Adresse' cols="40" rows="4" class="form-control"></textarea>
                                    </div>
                                  </div>
                                  <div class="form-group row">
                                    <div class="offset-4 col-8">
                                      <button name="submit" type="submit" class="btn btn-primary">Update My Profile</button>
                                    </div>
                                  </div>
                                </form>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
  </ion-item>
  </div>
  </div>
