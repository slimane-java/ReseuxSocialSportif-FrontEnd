
   <ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Authenfifiction</ion-title>
    </ion-navbar>
  </ion-header>

   <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center">Sign In</h5>
              <div class="form-group">
                <label >Email address</label>
                <input type="email" class="form-control" id="Email" [(ngModel)]='Email'  placeholder="Enter email"  name="Email">
               </div>
  
               <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" id="Password" [(ngModel)]='Password' placeholder="Password"  name="Password">
              </div>
                <div class="custom-control-label">
                 
                  <a (click)="Inscription()" >Inscription</a>
                </div>
                <button class="btn btn-lg btn-primary btn-block text-uppercase" (click)=" verifier()" >Sign in</button>
                <hr class="my-4">
                
            </div>
          </div>
        </div>
      </div>
    </div>
